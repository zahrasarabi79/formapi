<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>postcss</title>
  </head>
  <body class="flex flex-col items-center">
    <h1
      class="bg-blue-600 w-screen text-2xl font-bold text-white text-center h-16 flex justify-center items-center"
    >
      Form API
    </h1>
    <form
      id="myForm"
      class="p-8 m-10 bg-blue-500 rounded-xl w-full  flex flex-col gap-10 items-center"
      action=""
    >
      <h2 class="mt-4 text-white text-4xl font-semibold text-center">Form</h2>
      <!-- frist name input -->
      <div class="flex items-center justify-center gap-5">
        <label class="text-white text-2xl" for="firstname">firstname:</label>
        <input
          id="firstname"
          placeholder="First Name"
          name="firstname"
          class="placeholder:text-blue-300 bg-blue-50 rounded-lg border-2 border-blue-500"
          type="text"
        />
      </div>
      <!-- last name input -->
      <div class="flex items-center justify-center gap-5">
        <label class="text-white text-2xl" for="lastname">lastname:</label>
        <input
          id="lastname"
          placeholder="Last Name"
          name="lastname"
          class="placeholder:text-blue-300 bg-blue-50 rounded-lg border-2 border-blue-500 ring-0"
          type="text"
        />
      </div>
      <!-- btn -->
      <button
      type="button"
        id="getDataBtn"
        class="bg-blue-700 rounded-lg text-white text-xl w-[50%] h-[10%]"
      >
        submit
      </button>
    </form>
    <script src="../src/js/form.js"></script>
  </body>
</html>
